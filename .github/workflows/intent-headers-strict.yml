name: Intent Headers Strict

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"

jobs:
  strict-intent-headers:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run strict intent header check
        run: pnpm run intent-headers:strict
